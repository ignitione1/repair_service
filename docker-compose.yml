services:
  backend:
    build:
      context: ./backend
    environment:
      PORT: "3000"
      DATABASE_URL: ${DATABASE_URL:-file:/data/dev.db}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_me}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - sqlite_data:/data

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    environment:
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - backend

volumes:
  sqlite_data:
